<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Admission Dashboard</title>
  <link rel="stylesheet" href="../css/themify-icons.css">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/grid.css">
  <link rel="stylesheet" href="../css/utility.css">
  <link rel="stylesheet" href="../css/portal.css">
</head>
<body>
  <header class="navbar-header-container">
    <nav class="navbar">
      <div class="nav-brand">
         <!-- sch logo/brand -->
        <img src="../img/afss_logo.png" class="sch-nav-logo" alt="sch logo" width="80" height="auto">
        <!-- toggle hide/show nav links on mobile screens -->
        <i class="ti ti-menu toggle-mobile-nav-btn"></i>
      </div>
      <!-- navigation menu links -->
      <div class="nav">
        <a class="nav-link active" href="#dashboard.html">dashboard</a>
        <a class="nav-link" href="#profile.html">profile</a>
        <a class="nav-link" href="#logout.html">logout</a>
      </div>
    </nav>
  </header>

  <main class="main-wrapper">
    <!-- Quick, insightful student info display section -->
    <section class="section">
      <div class="grid-container three-grid-columns">
        <!-- student's name -->
        <div class="display-card">
          <div><!-- user icon -->
            <i class="ti ti-user display-card-icon"></i>
          </div>
          <div><!-- student name info -->
            <h5 class="display-card-title">name:</h5>
            <div class="display-card-info">
              john martin doe
            </div>
          </div>
        </div>

        <!-- class for admission -->
        <div class="display-card">
          <div><!-- class icon -->
            <i class="ti ti-stamp display-card-icon"></i>
          </div>
          <div><!-- class addmission info -->
            <h5 class="display-card-title">class:</h5>
            <div class="display-card-info">
              SSS 1
            </div>
          </div>
        </div>

        <!-- admission status -->
        <div class="display-card">
          <div><!-- admission icon -->
            <i class="ti ti-bookmark display-card-icon"></i>
          </div>
          <div><!-- admission status info -->
            <h5 class="display-card-title">admission:</h5>
            <div class="display-card-info">
              not yet admitted
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Examination date & time, Examination status section -->
    <section class="section">
      <div class="center-element">
        <div class="grid-container two-grid-columns display-card">
          <div class="two-grid-columns"><!-- Exam Date & time container -->
            <div><!-- date icon -->
              <i class="ti ti-calendar display-card-icon"></i>
            </div> 
            <div><!-- exam date & time -->
              <span>date: Feb 20</span> <br>
              <span>time: 10:00am</span>
            </div>
          </div>

          <div class="two-grid-columns"><!-- Exam status(i.e written/unwritten) -->
            <div><!-- exam status icon -->
              <i class="ti ti-receipt display-card-icon"></i>
            </div>
            <div><!-- exam status -->
              <span>exam status: </span> <br>
              <span>unwritten</span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Subjects, Scores, and Score percentage section -->
    <section class="section">
      <div class="grid-container two-grid-columns">
        <!-- subject, score data table -->
        <div>
          <table>
            <thead>
              <tr>
                <th>subjects</th>
                <th>scores</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>english language</td>
                <td>nil</td>
              </tr>
              <tr>
                <td>mathematics</td>
                <td>nil</td>
              </tr>
              <tr>
                <td>civic education</td>
                <td>nil</td>
              </tr>
              <tr>
                <td>basic science</td>
                <td>nil</td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- percentage on mark scored -->
        <div class="scores-percentage-container">
          <canvas id="scorePercentage"></canvas>
        </div>
      </div>
    </section>

    <footer class="footer center-text">
      <small>Copyright &copy;2020. AFSS<sup>&trade;</sup> Ibadan or AFSSIB<sup>&trade;</sup>. All Rights Reserved</small>
    </footer>
  </main>

  <!-- javaScript files -->
  <!-- <script defer src="../js/Chart.min.js"></script> -->
  <!-- <script defer src="../js/percentage.js"></script> -->
  <script type="module" src="../js/portal.js"></script>
</body>
</html>
